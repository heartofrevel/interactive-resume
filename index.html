<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>My Resume</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata"
          rel="stylesheet" type="text/css" />
    <link href="css/main.css"
                rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container">
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <!-- <form id="hireMeForm" > -->
             <p>
                <label>Kindly enter all details alongwith the Role you want to hire me for.</label><br /><br />
                <label for="inName">Name*                :    </label>
                <input type="text" id="inName" required><br /><br />
                <label for="inCompany">Company Name*        :    </label>
                <input type="text" id="inCompany" required><br /><br />
                <label for="inEmail">Company Email ID*    :    </label>
                <input type="email" id="inEmail" required><br /><br />
                <label for="inPosition">Job Role             :    </label>
                <input type="text" id="inPosition"><br /><br />
                <input type="button" value="Send" id="formSubmit"> <input type="Reset"><br /><br />
                <label id="errorLabel" style="display:none;">Kindly fill all the required fields.</label>
             </p>
         <!-- </form> -->
        </div>
      </div>
      <output></output>
      <div id="input-line" class="input-line">
        <div class="prompt"></div><div><input class="cmdline" autofocus /></div>
      </div>
    </div>

    <!--<script src="http://www.codehelper.io/api/ips/?js"></script>-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/terminal.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>

    <div class="clock-container">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45"/>
        <g>
          <rect class="hour" x="47.5" y="12.5" width="5" height="40" rx="2.5" ry="2.55" />
          <rect class="min" x="48.5" y="12.5" width="3" height="40" rx="2" ry="2"/>
          <line class="sec" x1="50" y1="50" x2="50" y2="16" />
        </g>
      </svg>
    </div>

  </body>
</html>
